<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 16px;
            padding: 16px;
            place-content: center;
        }

        .product-card {
            width: 240px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .product-image {
            width: 240px;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 12px;
        }

        .product-price {
            font-size: var(--md);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .product-name {
            font-size: var(--sm);
            color: var(--very-light-pink);
        }

        .product-info figure {
            margin: 0;
        }

        .add-to-cart-icon {
            width: 30px;
            height: 30px;
            background-color: var(--hospital-green);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 640px) {
            .card-container {
                grid-template-columns: repeat(auto-fill, 140px);
            }

            .product-card {
                width: 140px;
            }

            .product-image {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
