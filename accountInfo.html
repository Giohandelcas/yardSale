<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Account info</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        .body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }

        .account-info {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .info {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            padding: 32px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            justify-items: left;
        }

        .title {
            font-size: var(--lg);
            margin-bottom: 38px;
            margin-top: 32px;
        }

        .account-info form {
            display: grid;
            width: 100%;
            gap: 12px;
        }

        .account-info div {
            display: flex;
            flex-direction: column;

        }

        .account-info label {
            font-size: var(--md);
            font-weight: bold;
        }

        .account-info input {
            height: 30px;
            border: none;
            border-radius: 5px;
            background-color: var(--text-input-field);
            padding: 0 8px;
            font-size: var(--sm);
            margin-bottom: 12px;
        }

        .edit-button {
            margin-top: 24px;
            height: 35px;
            border: none;
            border-radius: 5px;
            background-color: var(--hospital-green);
            color: var(--white);
            font-size: var(--sm);
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 640px) {
            .info {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
                padding: 32px;
                border-radius: 10px;
                justify-items: left;
            }

            .account-info div {
                gap: 12px;
            }

            .info form {
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="account-info">
        <div class="info">
            <h1 class="title">My account info</h1>
            <form action="/">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Angelica Ramos" required>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Example@gmail.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********">
                </div>

                <button class="edit-button" type="submit">Edit</button>
            </form>
        </div>
    </div>
</body>
